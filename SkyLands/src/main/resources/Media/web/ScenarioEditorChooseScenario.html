<html>
<head>
	<link rel="stylesheet" type="text/css" href="ScenarioEditorChooseScenario.css" />
	<script type="text/javascript" src="jquery.js"> </script>
	<script>
		$(function() {
			$(".clickable").click(function() {
				$(".clickable").removeClass("selected");
				$(this).addClass("selected")
			});

		});

		function addScenario(name) {
			$("#text").append("<tr><td><span class=\"clickable\">" + name + "</span></td></tr>");
		}

	</script>
</head>
<body>
	<div id="Scenarios">
		<img src="../images/Load_scenario_normal.png" id="background"/>
		<table id="text">
			<tr><td><span class="clickable">Default</span></td></tr>
			<tr><td><span class="clickable">Test 2</span></td></tr>
			<tr><td><span class="clickable">Test 3</span></td></tr>
		</table>
	</div>
</body>
</html>
