<html>
<head>
	<link rel="stylesheet" type="text/css" href="play.css" />
	<script type="text/javascript" src="jquery.js"> </script>
  <script>

  function isInRectangle(x1, y1, x2, y2, posX, posY) { return posX > x1 && posX < x2 && posY > y1 && posY < y2; }
  var ratioX, ratioY = 1;

    $(window).load(function() {
      ratioX = parseInt($('#map').css('width')) / 1600;
      ratioY = parseInt($('#map').css('height')) / 900;

      $(document).mousemove(function(e) {
        if(isInRectangle(62 * ratioX, 48 * ratioY, 350 * ratioX, 150 * ratioY, e.pageX, e.pageY)){ //back
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(0)').css('display', 'block');
        }
        else if(isInRectangle(95 * ratioX, 405 * ratioY, 275 * ratioX, 450 * ratioY, e.pageX, e.pageY)){ //load
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(1)').css('display', 'block');
        }
        else if(isInRectangle(710 * ratioX, 70 * ratioY, 1470 * ratioX, 200 * ratioY, e.pageX, e.pageY)){ //load game
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(2)').css('display', 'block');
        }
        else if(isInRectangle(400 * ratioX, 400 * ratioY, 470 * ratioX, 730 * ratioY, e.pageX, e.pageY)){ //Create
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(3)').css('display', 'block');
        }
        else if(isInRectangle(1220 * ratioX, 600 * ratioY, 1400 * ratioX, 760 * ratioY, e.pageX, e.pageY)){ // create world
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(4)').css('display', 'block');
        }
        else{
          $('body').css('cursor', 'default')
          $("img").css('display' , 'none'); 
          $('#map').css('display', 'block');
        }
      });

      $(document).click(function(e) {
        if(isInRectangle(62 * ratioX, 48 * ratioY, 350 * ratioX, 150 * ratioY, e.pageX, e.pageY)){ //back
          PlayMenuJSObject.back();
        }
        else if(isInRectangle(95 * ratioX, 405 * ratioY, 275 * ratioX, 450 * ratioY, e.pageX, e.pageY)){ //load
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(1)').css('display', 'block');
        }
        else if(isInRectangle(710 * ratioX, 70 * ratioY, 1470 * ratioX, 200 * ratioY, e.pageX, e.pageY)){ //load game
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(2)').css('display', 'block');
        }
        else if(isInRectangle(400 * ratioX, 400 * ratioY, 470 * ratioX, 730 * ratioY, e.pageX, e.pageY)){ //Create
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(3)').css('display', 'block');
        }
        else if(isInRectangle(1220 * ratioX, 600 * ratioY, 1400 * ratioX, 760 * ratioY, e.pageX, e.pageY)){ // create world
          $("body").css('cursor', 'pointer');
          $('img').css('display', 'none');
          $('img:eq(4)').css('display', 'block');
        }
        else{
          $('body').css('cursor', 'default')
          $("img").css('display' , 'none'); 
          $('#map').css('display', 'block');
        }
      });



    });

    $(window).resize(function() {
      ratioX = parseInt($('#map').css('width')) / 1600;
      ratioY = parseInt($('#map').css('height')) / 900;
    });
    
  </script>
</head>
<body>
  <p id="pos" style="color : white;"></p>
  <img src="../images/Play/menu play_Back.png"          id="img" style="height: 100%; width: 100%; display:none;"/>
  <img src="../images/Play/menu play_Load_scenar.png"   id="img" style="height: 100%; width: 100%; display:none;"/>
  <img src="../images/Play/menu play_Load_game.png"     id="img" style="height: 100%; width: 100%; display:none;"/>
  <img src="../images/Play/menu play_Create_scenar.png" id="img" style="height: 100%; width: 100%; display:none;"/>
  <img src="../images/Play/menu play_Create_World.png"  id="img" style="height: 100%; width: 100%; display:none;"/>
	<img src="../images/Play/menu play_normal.png"        id="map" style="height: 100%; width: 100%;"/>
</body>
</html>
