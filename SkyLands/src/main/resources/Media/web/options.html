<html>
<head>
	<link rel="stylesheet" type="text/css" href="options.css" />
	<script type="text/javascript" src="jquery.js"> </script>
  <script>

  function isInRectangle(x1, y1, x2, y2, posX, posY) { return posX > x1 && posX < x2 && posY > y1 && posY < y2; }
  var ratioX = 1, ratioY = 1;

    var Music = "on";
    var Vsync = "on";

    $(window).load(function() {

      ratioX = parseInt($('#map').css('width')) / 1600;
      ratioY = parseInt($('#map').css('height')) / 900;
      $(window).mousemove(function(e) {

        if(isInRectangle(1448 * ratioX, 398 * ratioY, 1597 * ratioX, 841 * ratioY, e.pageX, e.pageY)){ //back
          $("img").css("display", "none");
          $("#back").css("display", "block");
        } else if(isInRectangle(1277 * ratioX, 77 * ratioY, 1393 * ratioX, 431 * ratioY, e.pageX, e.pageY)){ //Music
          $("img").css("display", "none");
          if(Music == "on") {
            $("#MOn").css("display", "block");
          } else {
            $("#MOff").css("display", "block");
          }
        } else if(isInRectangle(564 * ratioX, 491 * ratioY, 920 * ratioX, 636 * ratioY, e.pageX, e.pageY)){ //VSync
          $("img").css("display", "none");
          if(Vsync == "on") {
            $("#VOn").css("display", "block");
          } else {
            $("#VOff").css("display", "block");
          }
        } else {
          $("#MOff").css("display", "none");
          $("#MOn").css("display", "none");
          $("#VOff").css("display", "none");
          $("#VOn").css("display", "none");
          $("#back").css("display", "none");
          $("#map").css("display", "block");
        }
      });

      $(window).click(function(e) {
        if(isInRectangle(1448 * ratioX, 398 * ratioY, 1597 * ratioX, 841 * ratioY, e.pageX, e.pageY)){ //back
          OptionObject.back();
        } else if(isInRectangle(1277 * ratioX, 77 * ratioY, 1393 * ratioX, 431 * ratioY, e.pageX, e.pageY)){ //Music
          $("img").css("display", "none");
          if(Music == "on") {
            Music = "off";
            $("#MOff").css("display", "block");
            OptionObject.Music("off");
          } else {
            Music = "on";
            $("#MOn").css("display", "block");
            OptionObject.Music("on");
          }
        } else if(isInRectangle(564 * ratioX, 491 * ratioY, 920 * ratioX, 636 * ratioY, e.pageX, e.pageY)){ //VSync
          $("img").css("display", "none");
          if(Vsync == "on") {
            Vsync = "off";
            $("#VOff").css("display", "block");
            OptionObject.VSync("off");
          } else {
            Vsync = "on";
            $("#VOn").css("display", "block");
            OptionObject.VSync("on");
          }
        }

      });
      
      $(window).resize(function() {
        ratioX = parseInt($('#map').css('width')) / 1600;
        ratioY = parseInt($('#map').css('height')) / 900;
      });
    });


  </script>
</head>
<body>
  
  <img src="../images/Options/Menu_Options_normal.png"    id="map"  style="height: 100%; width: 100%;" />
  <img src="../images/Options/Menu_Options_Back.png"      id="back" style="height: 100%; width: 100%; position : absolute; top : 0; left : 0;" />
  <img src="../images/Options/Menu_Options_Music_Off.png" id="MOff" style="height: 100%; width: 100%; position : absolute; top : 0; left : 0;" />
  <img src="../images/Options/Menu_Options_Music_On.png"  id="MOn"  style="height: 100%; width: 100%; position : absolute; top : 0; left : 0;" />
  <img src="../images/Options/Menu_Options_VSYNC_Off.png" id="VOff" style="height: 100%; width: 100%; position : absolute; top : 0; left : 0;" />
  <img src="../images/Options/Menu_Options_VSYNC_On.png"  id="VOn"  style="height: 100%; width: 100%; position : absolute; top : 0; left : 0;" />


</body>
</html>
