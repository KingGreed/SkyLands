<html>
	<head>
		<link rel="stylesheet" type="text/css" href="selector.css" />
		<script type="text/javascript" src="jquery.js"> </script>
        <script type="text/javascript" src="keys.js"> </script>
		<script>
			var Ratio = 1;
			var RatioTotal = 1;
			var Position = 0;
			function setImageAtPosition(position, img) {
				$(".item:eq(" + position +")").attr("src", "../materials/textures/" + img);
			}

			function setSelectorPosition(pos) {
					var left = parseInt($(".item:eq(" + pos +")").css("left")) - 3 * RatioTotal;
					$("#selector").css("left", left + "px");
					Position = pos;
			}

			function resize(ratioX, ratioY) {
				Ratio = ratioX;
				RatioTotal *= ratioX;

				var height = document.getElementById("selectBar").offsetHeight;
				$("#selectBar").attr("width",  document.getElementById("selectBar").offsetWidth * ratioX + "px");
				$("#selectBar").attr("height", height * ratioY + "px");
				
				var height = document.getElementById("selector").offsetHeight;
				$("#selector").attr("width", document.getElementById("selector").offsetWidth * ratioX + "px");
				$("#selector").attr("height", height * ratioY + "px");

				$(".item").each(function(index) {
					var item = $(this);
					var height = document.getElementById(item.attr("id")).offsetHeight;

					item.attr("width", document.getElementById(item.attr("id")).offsetWidth * Ratio + "px");
					item.attr("height", height * ratioY + "px");

					item.css("left", parseInt(item.css("left")) * ratioX + "px");
					item.css("top", parseInt(item.css("top")) * ratioX + "px");

				});
				setSelectorPosition(Position);

			}
		</script>
	</head>
	<body style="overflow: hidden;">
		<div id="selectBarContainor">
			<img src="../images/selectBar.png" id="selectBar" style="position: relative; z-index: 1;"/>
			<img src="../materials/textures/fire.png" class="item" id="first"  />
			<img src="../materials/textures/fire.png" class="item" id="second" />
			<img src="../materials/textures/fire.png" class="item" id="third"  />
			<img src="../materials/textures/fire.png" class="item" id="fourth" />
			<img src="../materials/textures/fire.png" class="item" id="fifth"  />
			<img src="../materials/textures/fire.png" class="item" id="sixth"  />
			<img src="../materials/textures/fire.png" class="item" id="seventh"/>
			<img src="../materials/textures/fire.png" class="item" id="eighth" />
			<img src="../materials/textures/fire.png" class="item" id="nineth" />
			<img src="../materials/textures/fire.png" class="item" id="tenth"  />
			<img src="../images/selector.png" id="selector"/>
		</div>


	</body>
</html>
